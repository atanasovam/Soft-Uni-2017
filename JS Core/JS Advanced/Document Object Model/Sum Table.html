<html>
<body>
<table>
    <tbody>
    <tr>
        <th>Product</th>
        <th>Cost</th>
    </tr>
    <tr>
        <td>Beer</td>
        <td>2.88</td>
    </tr>
    <tr>
        <td>Fries</td>
        <td>2.15</td>
    </tr>
    <tr>
        <td>Burger</td>
        <td>4.59</td>
    </tr>
    <tr>
        <td>Total:</td>
        <td id="sum"></td>
    </tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let sum = 0;
        let row = document.querySelectorAll('table tr');

        for (let i = 1; i < row.length; i++) {
            let cols = row[i].children;
            sum += Number(cols[cols.length - 1].textContent);
        }

        document.getElementById('sum').textContent = sum;
    }
</script>
</body>
</html>
